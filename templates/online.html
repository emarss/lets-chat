<div class="row mx-lg-5">
	<div class="col-lg-6 offset-lg-3 px-5 mt-4 py-1 bg-info">
		<div class="chat-room-header">
			<h3 class="text-white">LetsChat</h3>
		</div>
	</div>
	<div class="col-lg-6 offset-lg-3 pt-3 px-5 bg-white">
		<div class="">
			<h4>Active Users</h4>
		</div><hr class="mb-0">
		<div class="pt-1 pb-3">
			<ul class="list-unstyled active-users">
				{{#each users}}
					<li class="text-capitalize"><a href="#" onclick="openChatWith('{{ this.id }}')">{{this.name}}</a></li>
				{{/each}}
			</ul>
		</div>
	</div>
</div>
