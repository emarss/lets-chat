<!DOCTYPE html>
<html>
<head>
	<title>LetsChat</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
</head>
<body>
    <div class="container mt-sm-2">
        <div class="row mx-lg-5 mt-sm-5">
            <div class="col-lg-6 offset-lg-3 px-5 mt-4 py-1 bg-info">
            	<div class="chat-room-header">
            		<h3 class="text-white">LetsChat</h3>
            	</div>
            </div>
            <div class="col-lg-6 offset-lg-3 pt-3 px-5 bg-white">
            	<div class="text-center">
            		<h3>Login</h3>
            	</div><hr class="mb-0">
            	<div class="pt-1 pb-3">
            		<form id="login_form">
                        <div class="form-group">
                            <label class="font-weight-normal">Username</label>
                            <input id="username" placeholder="Pick a username" type="text" name="username" class="form-control">
                        </div>
                        <input type="submit" name="Submit" class="btn btn-info btn-block" value="Submit">
                    </form>
            	</div>
            </div>
        </div>
    </div>
	<div class="message-box d-none">
		<span></span>
		<a href="#" onclick="closeMessage()" class="float-right">&times</a>
	</div>

	<script src="/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="js/popper.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script type="text/javascript" src="js/moment.min.js" ></script>
	<script type="text/javascript" src="js/scripts.js" ></script>
</body>
</html>
